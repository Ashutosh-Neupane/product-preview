<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link
    rel="icon"
    type="image/png"
    sizes="32x32"
    href="./images/favicon-32x32.png"
  />
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap"
    rel="stylesheet"
  />
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&display=swap"
    rel="stylesheet"
  />
  <title>Frontend Mentor | Product Preview Card Component</title>
  <link rel="stylesheet" href="./index.css" />
</head>
<body>
  <main class="Card">
    <picture>
      <source srcset="./images/image-product-mobile.jpg" media="(max-width: 600px)">
      <img
        src="./images/image-product-desktop.jpg"
        alt="Product image showing Gabrielle Essence Eau De Parfum"
        id="desktopImage"
      />
    </picture>
    <section class="product-info">
      <h1>
        <span>P</span><span>E</span><span>R</span><span>F</span><span>U</span
        ><span>M</span><span>E</span>
      </h1>
      <h2>Gabrielle Essence<br/> Eau De Parfum</h2>
      <p>
        A floral, solar, and voluptuous interpretation composed by Olivier
        Polge, Perfumer-Creator for the House of CHANEL.
      </p>
      <p><span class="actualprice">$149.99</span> <span class="discount">$169.99</span></p>
      <button> <img src="./images/icon-cart.svg" alt="Cartimage">Add to Cart</button>
    </section>
  </main>
  <footer>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </footer>
</body>
</html>
